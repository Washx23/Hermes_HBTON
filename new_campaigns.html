
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Submission Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="new_campaigns.css">
</head>
<body>

  <div class="logo-container">
    <img src="images/hermes.png" alt="Logo" class="logo">
  </div>

  <form class="url-form" action="#" method="POST" id="urlForm">
    <!-- Video Name Input -->
    <div class="input-group">
      <label for="videoNameInput">Video Name:</label>
      <input type="text" id="videoNameInput" class="text-input" placeholder="Enter Video Name" required>
    </div>
    <!-- URL Input -->
    <div class="input-group">
      <label for="urlInput">Video URL:</label>
      <input type="url" id="urlInput" class="url-input" placeholder="Enter URL" required>
    </div>
    <!-- Submit Button -->
    <button type="submit" class="submit-btn">Submit</button>
  </form>
  
  <!-- Existing Campaigns Section -->
  <div id="existingCampaigns" class="existing-campaigns">
    <!-- Campaign boxes will be added here by JavaScript -->
  </div>
  <script src="new_campaigns.js"></script>
</body>
<footer>
  Hermes Proyect 2023
</footer>
</html>
