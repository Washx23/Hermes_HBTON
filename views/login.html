<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="login-box">
    <h1>Iniciar Sesión</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Iniciar Sesión</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Envía los datos de inicio de sesión al proceso principal de Electron para autenticación
      // Esto se implementaría en el archivo login.js o el archivo preload.js
      require('electron').ipcRenderer.send('login', { username, password });
    });
    
  </script>
  <button id="open-admin">log
  </button>
    <script>
      document.getElementById('open-admin').addEventListener('click', function() {
        // Redirigir a la página de administración (admin.html)
        window.location.href = 'dashboard.html';
      });
    </script>
</body>
</html>
